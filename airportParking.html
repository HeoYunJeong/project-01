<!doctype html>
<html lang="ko">

<head>

<body>
    <div class="container">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-success bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Let's Go On A Trip!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end " id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">실시간 운항 정보</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">항공권 예약하기</a>

                        <li class="nav-item">
                            <a class="nav-link" href="#">실시간 탑승수속 소요시간</a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- //navber -->

        <!-- 메인 -->
        <div class="content">

            <!-- 메인타이틀 -->
            <p class="content-tit">실시간 공항 주차 정보</p>
            <!-- //메인타이틀 -->

            <!-- 메인 한줄 소개 -->
            <!-- <p class="content-sub">여정 선택하기</p> -->
            <!-- //메인 한줄 소개 -->

            <!-- 메인컨텐츠 -->
            <div class="realtime-parking">
                <div class="" style="margin: 100px 0 50px 0; text-align: center;">
                    <form action="" style="width: 300px; display: inline-block;">
                        <select class="form-select" aria-label="Default select example" style="font-size: 16px;">
                            <option selected>김포국제공항(김포/서울)</option>
                            <option value="1">김해국제공항(부산)</option>
                            <option value="2">제주국제공항</option>
                            <option value="3">대구국제공항</option>
                            <option value="4">광주공항</option>
                            <option value="5">여수공항</option>
                            <option value="6">울산공항</option>
                            <option value="7">군산공항</option>
                            <option value="8">원주공항</option>
                            <option value="9">청주국제공항</option>
                        </select>
                    </form>
                </div>
                <div class="parking-status" style="text-align: center;">
                    <p style="font-size: 25px; font-weight: 600; margin-bottom: 50px;"><span>김포공항</span> 주차 현황</p>
                    <div class="bg-success"
                        style="width: 500px;--bs-bg-opacity: .5; padding: 30px; margin: 0 auto; border-radius: 30px;">
                        <div class="each-status">
                            <h3>국내선 제1주차장</h3>
                            <p>전체 주차면 수 <span>2320</span>대</p>
                            <p>현재 주차 가능면 수 <span>683</span>대</p>
                        </div>
                        <div class="each-status">
                            <h3>국내선 제2주차장</h3>
                            <p>전체 주차면 수 <span>2320</span>대</p>
                            <p>현재 주차 가능면 수 <span>683</span>대</p>
                        </div>
                        <div class="each-status">
                            <h3>국제선 지하주차장</h3>
                            <p>전체 주차면 수 <span>2320</span>대</p>
                            <p>현재 주차 가능면 수 <span>683</span>대</p>
                        </div>
                        <div class="each-status">
                            <h3>화물청사 주차장</h3>
                            <p>전체 주차면 수 <span>2320</span>대</p>
                            <p>현재 주차 가능면 수 <span>683</span>대</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //메인컨텐츠 -->
        </div>
        <!-- //메인 -->
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
