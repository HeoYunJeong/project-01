<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>예약하기 - Let's Go On A Trip!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reservation01.css">
</head>

<body>
    <div class="container">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-success bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Let's Go On A Trip!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end " id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">실시간 운항 정보</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">항공권 예약하기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">실시간 탑승수속 소요시간</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">실시간 공항 주차 정보</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- //navber -->

        <!-- 메인 -->
        <div class="content">

            <!-- 메인타이틀 -->
            <p class="content-tit">항공권 예매하기</p>
            <!-- //메인타이틀 -->

            <!-- 메인 한줄 소개 -->
            <p class="content-sub">여정 검색하기</p>
            <!-- //메인 한줄 소개 -->

            <!-- 조회 폼 -->
            <div class="flight-search-form">
                <form action="" class="row">
                    <fieldset class="search-wrap row">

                        <!-- 출발지선택 -->
                        <div class="labelWrap col-6">
                            <label class="sort form-label" for>
                                <span>출발지</span>
                            </label>
                            <select name="pAirport" id="" class="airport form-select" title="출발지선택"
                                style="font-size:16px;">
                                <option value="GMP">서울/김포</option>
                                <option value="PUS">부산/김해</option>
                                <option value="TAE">대구</option>
                                <option value="CJU">제주</option>
                                <option value="USN">울산</option>
                                <option value="CJJ">청주</option>
                                <option value="MWX">무안</option>
                                <option value="KWJ">광주</option>
                                <option value="RSU">여수</option>
                                <option value="KPO">포항</option>
                                <option value="YNY">양양</option>
                                <option value="HIN">사천</option>
                                <option value="KUV">군산</option>
                                <option value="WJU">원주</option>
                            </select>
                        </div>
                        <!-- //출발지선택 -->

                        <!-- 도착지선택 -->
                        <div class="labelWrap col-6">
                            <label class="sort form-label" for>
                                <span>도착지</span>
                            </label>
                            <select name="pAirport" id="" class="airport form-select" title="도착지선택"
                                style="font-size:16px;">
                                <option value>선택</option>
                                <option value="GMP">서울/김포</option>
                                <option value="PUS">부산/김해</option>
                                <option value="TAE">대구</option>
                                <option value="CJU">제주</option>
                                <option value="USN">울산</option>
                                <option value="CJJ">청주</option>
                                <option value="MWX">무안</option>
                                <option value="KWJ">광주</option>
                                <option value="RSU">여수</option>
                                <option value="KPO">포항</option>
                                <option value="YNY">양양</option>
                                <option value="HIN">사천</option>
                                <option value="KUV">군산</option>
                                <option value="WJU">원주</option>
                            </select>
                        </div>
                        <!-- //도칙지선택 -->

                        <!-- 가는날선택 -->
                        <div class="labelWrap col-6">
                            <label class="sort form-label" for>
                                <span>가는날</span>
                            </label>
                            <input type="date" id="" class="date-originating form-control" value="2022-05-01" min="2022-05-01"
                                max="2022-11-01">
                        </div>
                        <!-- //가는날선택 -->

                        <!-- 오는날선택 -->
                        <div class="labelWrap col-6">
                            <label class="sort form-label" for>
                                <span>오는날</span>
                            </label>
                            <input type="date" id="" class="date-return form-control" value="2022-05-08" min="2022-05-08"
                                max="2022-11-08">
                        </div>
                        <!-- //오는날선택 -->

                        <!-- 여행타입 -->
                        <div class="labelWrap col-6 row">
                            <label class="sort form-label" for="inputState" style="display: block;">
                                <span>여행 타입</span>
                            </label>
                            <!-- 왕복 -->
                            <div class="form-check col-6">
                                <input class="form-check-input" type="radio" value="" name="flexRadioDefault"
                                    id="flexCheckDefault1" checked>
                                <label class="form-check-label" for="flexCheckDefault1">
                                    <span>왕복</span>
                                </label>
                            </div>
                            <!-- //왕복 -->
                            <!-- 편도 -->
                            <div class="form-check col-6">
                                <input class="form-check-input" type="radio" value="" name="flexRadioDefault"
                                    id="flexCheckDefault2">
                                <label class="form-check-label" for="flexCheckDefault2">
                                    <span>편도</span>
                                </label>
                            </div>
                            <!-- //편도 -->
                        </div>
                        <!-- //여행타입 -->

                        <!-- 인원 -->
                        <div class="labelWrap col-6 row">
                            <!-- 어른 -->
                            <div class=" labelWrap col-6">
                                <label class="sort form-label" for="inputState" style="display: block;">
                                    <span>어른</span>
                                </label>
                                <select name="pHeadcount1" id="" class="headcount headcount1 form-select" title="인원선택"
                                    style="font-size:16px;">
                                    <option value="" selected>1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                </select>
                            </div>
                            <!-- //어른 -->
                            <!-- 소아 -->
                            <div class="labelWrap col-6">
                                <label class="sort form-label" for="inputState" style="display: block;">
                                    <span>소아</span>
                                </label>
                                <select name="pHeadcount1" id="" class="headcount headcount1 form-select" title="인원선택"
                                    style="font-size:16px;">
                                    <option value="" selected>1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                </select>
                            </div>
                            <!-- //소아 -->
                        </div>
                        <!-- //인원 -->

                        <!-- 조회버튼 -->
                        <button type="button" onclick="" class="search-btn btn btn-outline-success col-3"
                            style="margin: 30px auto; text-align: center;">
                            <span>조회</span>
                        </button>
                        <!-- //조회버튼 -->
                    </fieldset>
                </form>
            </div>
            <!-- //조회폼 -->
        </div>
        <!-- //메인 -->
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
