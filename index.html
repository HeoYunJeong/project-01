<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Let's Go On A Trip!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- 타임피커.css -->
    <link rel="stylesheet" href="css/jquery.timepicker.min.css" />
    <!-- 노멀라이즈.css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- 타임피커.js-->
    <script src="js/jquery.timepicker.min.js"></script>
    <!-- 데이트페어 js -->
    <script src="js/jquery.datepair.min.js"></script>


    <script src="js/flight_info.js"></script>

</head>

<body>
    <div class="container">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-success bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Let's Go On A Trip!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end " id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">실시간 운항 정보</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">항공권 예약하기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">실시간 탑승수속 소요시간</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">실시간 공항 주차 정보</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- //navber -->

        <!-- 메인 -->
        <div class="content">

            <!-- 메인타이틀 -->
            <p class="content-tit">실시간 운항 정보</p>
            <!-- //메인타이틀 -->

            <!-- 출도착 버튼 -->
            <!-- <ul class="flight-info-btn row justify-content-center">
                <li class="fligh-info-from col-4">
                    출발
                </li>
                <li class="flight-info-to col-4">
                    도착
                </li>
            </ul> -->
            <!-- //출도착 버튼 -->

            <!-- 조회 폼 -->
            <div class="flight-info-form">
                <form action="" class="row">
                    <fieldset class="search-wrap row">

                        <!-- 공항선택 -->
                        <div class="col-6">
                            <h3>공항</h3>
                            <select id="airport_name" class="airport form-select" title="출발지선택" style="font-size:16px;">

                            </select>
                        </div>
                        <!-- //공항선택 -->

                        <!-- 시간선택 -->
                        <div class="col-6">
                            <h3>시간</h3>
                            <p id="timebox">
                                <label for="tp1" class="sort form-label"></label>
                                <input id="tp1" type="text" class="form-control time start" name="timepicker1">
                                <span>~</span>
                                <label for="tp2" class="sort form-label"></label>
                                <input id="tp2" type="text" class="form-control time end" name="timepicker2">
                            </p>
                        </div>

                        <!-- //시간선택 -->

                        <!-- 항공사선택 -->
                        <div class="col-6">
                            <h3>항공사</h3>
                            <select name="pAirline" id="" class="airline form-select" style="font-size:16px;">
                                <option value>선택</option>
                                <option value="KE">대한항공</option>
                                <option value="OZ">아시아나항공</option>
                                <option value="BX">에어부산</option>
                                <option value="RS">에어서울</option>
                                <option value="7C">제주항공</option>
                                <option value="LJ">진에어</option>
                                <option value="TW">티웨이항공</option>
                                <option value="4H">하이에어</option>
                                <option value="4V">플라이강원</option>
                                <option value="RF">에어로케이항공</option>
                                <option value="YP">에어프레미아</option>
                            </select>
                        </div>
                        <!-- //항공사선택 -->

                        <!-- 편명입력 -->
                        <div class="col-md-6">
                            <label class="sort form-label" for>
                                <h3>공항</h3>
                            </label>
                            <input name="pAirlinenum" type="text" class="form-control" title="편명을 입력해주세요"
                                style="font-size:16px;">
                        </div>
                        <!-- //편명입력 -->

                        <!-- 조회버튼 -->
                        <button type="button" onclick="" class="search-btn btn btn-outline-success col-3"
                            style="margin: 30px auto; text-align: center;">
                            <span>조회</span>
                        </button>
                        <!-- //조회버튼 -->
                    </fieldset>
                </form>
            </div>
            <!-- //조회폼 -->

            <!-- 조회출력란 -->
            <div class="flight-info-data">
                <ul id="data_form">
                    <li class="data-header row">
                        <p class="col">출발시간</p>
                        <p class="col">변경시간</p>
                        <p class="col">출발공항</p>
                        <p class="col">도착공항</p>
                        <p class="col">항공사</p>
                        <p class="col">편명</p>
                    </li>
                </ul>
            </div>
            <!-- //조회출력란 -->
            <div id="pagenation"><span id="page-num"></span></div>
        </div>
        <!-- //메인 -->
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
