<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Let's Go On A Trip!</title>
</head>

<body>
    <div class="container">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-success bg-gradient">
            <div class="container-fluid ">
                <a class="navbar-brand" href="#">Let's Go On A Trip!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end " id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">실시간 운항 정보</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">항공권 예약하기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">예상 승객 정보</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">실시간 공항 주차 정보</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- //navber -->

        <!-- 출도착 버튼 -->
        <div class="flightChk">
            <p class="flightChk-title">실시간 운항 정보</p>
            <ul class="flightChk-button row justify-content-center">
                <li class="flighChk-from col-4">
                    출발
                </li>
                <li class="flightChk-to col-4">
                    도착
                </li>
            </ul>
        </div>
        <!-- //출도착 버튼 -->

        <!-- 조회 폼 -->
        <div class="list-search">
            <form action="">
                <fieldset class="search-wrap row row-cols-2 justify-content-center">
                    <div class="labelWrap col">
                        <label class="sort" for>
                            <span>공항</span>
                        </label>
                        <select name="pAirport" id="" class="airport" title="출발지선택">
                            <option value="GMP">서울/김포</option>
                            <option value="PUS">부산/김해</option>
                            <option value="TAE">대구</option>
                            <option value="CJU">제주</option>
                            <option value="USN">울산</option>
                            <option value="CJJ">청주</option>
                            <option value="MWX">무안</option>
                            <option value="KWJ">광주</option>
                            <option value="RSU">여수</option>
                            <option value="KPO">포항</option>
                            <option value="YNY">양양</option>
                            <option value="HIN">사천</option>
                            <option value="KUV">군산</option>
                            <option value="WJU">원주</option>
                        </select>
                    </div>
                    <div class="labelWrap col">
                        <label class="sort" for>
                            <span>시간</span>
                        </label>
                        <input type="text">timepicker
                    </div>
                    <div class="labelWrap col">
                        <label class="sort" for>
                            <span>항공사</span>
                        </label>
                        <select name="airport" id="" class="airport">
                            <option value>선택</option>
                            <option value="KE">대한항공</option>
                            <option value="OZ">아시아나항공</option>
                            <option value="BX">에어부산</option>
                            <option value="RS">에어서울</option>
                            <option value="7C">제주항공</option>
                            <option value="LJ">진에어</option>
                            <option value="TW">티웨이항공</option>
                            <option value="4H">하이에어</option>
                            <option value="4V">플라이강원</option>
                            <option value="RF">에어로케이항공</option>
                            <option value="YP">에어프레미아</option>
                        </select>
                    </div>
                    <div class="labelWrap col">
                        <label class="sort" for>
                            <span>편명</span>
                        </label>
                        <input name="pAirlinenum" type="text" title="편명을 입력해주세요">
                    </div>
                    <button type="button" onclick="" class="">
                        <span>조회</span>
                    </button>
                </fieldset>
            </form>
        </div>
        <!-- //조회폼 -->

        <!-- 조회출력란 -->
        <!-- //조회출력란 -->
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
