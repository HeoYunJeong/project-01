<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Let's Go On A Trip!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-success bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Let's Go On A Trip!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end " id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">실시간 운항 정보</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">항공권 예약하기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">예상 승객 정보</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">실시간 공항 주차 정보</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- //navber -->

        <!-- 메인 -->
        <div class="content">

            <!-- 메인타이틀 -->
            <p class="content-tit">실시간 운항 정보</p>
            <!-- //메인타이틀 -->

            <!-- 출도착 버튼 -->
            <ul class="flight-info-btn row justify-content-center">
                <li class="fligh-info-from col-4">
                    출발
                </li>
                <li class="flight-info-to col-4">
                    도착
                </li>
            </ul>
            <!-- //출도착 버튼 -->

            <!-- 조회 폼 -->
            <div class="flight-info-form">
                <form action="" class="row">
                    <fieldset class="search-wrap row">

                        <!-- 공항선택 -->
                        <div class="labelWrap col-6">
                            <label class="sort form-label" for>
                                <span>공항</span>
                            </label>
                            <select name="pAirport" id="" class="airport form-select" title="출발지선택"
                                style="font-size:16px;">
                                <option value="GMP">서울/김포</option>
                                <option value="PUS">부산/김해</option>
                                <option value="TAE">대구</option>
                                <option value="CJU">제주</option>
                                <option value="USN">울산</option>
                                <option value="CJJ">청주</option>
                                <option value="MWX">무안</option>
                                <option value="KWJ">광주</option>
                                <option value="RSU">여수</option>
                                <option value="KPO">포항</option>
                                <option value="YNY">양양</option>
                                <option value="HIN">사천</option>
                                <option value="KUV">군산</option>
                                <option value="WJU">원주</option>
                            </select>
                        </div>
                        <!-- //공항선택 -->

                        <!-- 시간선택 -->
                        <div class="labelWrap col-6">
                            <label class="sort form-label" style="display: block;" for>
                                <span>시간</span>
                            </label>
                            <select name="pTime1" id="" class="time time1 form-select" title="시간선택"
                                style="font-size:16px;">
                                <option value="0">00:00</option>
                                <option value="0">01:00</option>
                                <option value="0">02:00</option>
                                <option value="0">03:00</option>
                                <option value="0">04:00</option>
                                <option value="0">05:00</option>
                                <option value="0">06:00</option>
                                <option value="0">07:00</option>
                                <option value="0">08:00</option>
                                <option value="0">09:00</option>
                                <option value="0">10:00</option>
                                <option value="0">11:00</option>
                                <option value="0">12:00</option>
                                <option value="0">13:00</option>
                                <option value="0">14:00</option>
                                <option value="0">15:00</option>
                                <option value="0">16:00</option>
                                <option value="0">17:00</option>
                                <option value="0">18:00</option>
                                <option value="0">19:00</option>
                                <option value="0">20:00</option>
                                <option value="0">21:00</option>
                                <option value="0">22:00</option>
                                <option value="0">23:00</option>
                                <option value="0">24:00</option>
                            </select>
                            <span>~</span>
                            <select name="pTime2" id="" class="time time2 form-select" title="시간선택"
                                style="font-size:16px;">
                                <option value="0">00:00</option>
                                <option value="0">01:00</option>
                                <option value="0">02:00</option>
                                <option value="0">03:00</option>
                                <option value="0">04:00</option>
                                <option value="0">05:00</option>
                                <option value="0">06:00</option>
                                <option value="0">07:00</option>
                                <option value="0">08:00</option>
                                <option value="0">09:00</option>
                                <option value="0">10:00</option>
                                <option value="0">11:00</option>
                                <option value="0">12:00</option>
                                <option value="0">13:00</option>
                                <option value="0">14:00</option>
                                <option value="0">15:00</option>
                                <option value="0">16:00</option>
                                <option value="0">17:00</option>
                                <option value="0">18:00</option>
                                <option value="0">19:00</option>
                                <option value="0">20:00</option>
                                <option value="0">21:00</option>
                                <option value="0">22:00</option>
                                <option value="0">23:00</option>
                                <option value="0">24:00</option>
                            </select>
                        </div>
                        <!-- //시간선택 -->

                        <!-- 항공사선택 -->
                        <div class="labelWrap col-6">
                            <label class="sort form-label" for>
                                <span>항공사</span>
                            </label>
                            <select name="pAirline" id="" class="airline form-select" style="font-size:16px;">
                                <option value>선택</option>
                                <option value="KE">대한항공</option>
                                <option value="OZ">아시아나항공</option>
                                <option value="BX">에어부산</option>
                                <option value="RS">에어서울</option>
                                <option value="7C">제주항공</option>
                                <option value="LJ">진에어</option>
                                <option value="TW">티웨이항공</option>
                                <option value="4H">하이에어</option>
                                <option value="4V">플라이강원</option>
                                <option value="RF">에어로케이항공</option>
                                <option value="YP">에어프레미아</option>
                            </select>
                        </div>
                        <!-- //항공사선택 -->

                        <!-- 편명입력 -->
                        <div class="labelWrap col-md-6">
                            <label class="sort form-label" for>
                                <span>편명</span>
                            </label>
                            <input name="pAirlinenum" type="text" class="form-control" title="편명을 입력해주세요"
                                style="font-size:16px;">
                        </div>
                        <!-- //편명입력 -->

                        <!-- 조회버튼 -->
                        <button type="button" onclick="" class="search-btn btn btn-outline-success col-3" style="margin: 30px auto; text-align: center;">
                            <span>조회</span>
                        </button>
                        <!-- //조회버튼 -->
                    </fieldset>
                </form>
            </div>
            <!-- //조회폼 -->

            <!-- 조회출력란 -->
            <div class="flight-info-data">
                <ul>
                    <li class="data-header row">
                        <p class="col">시간</p>
                        <p class="col">변경시간</p>
                        <p class="col">목적지</p>
                        <p class="col">항공사</p>
                        <p class="col">편명</p>
                        <p class="col">탑승구</p>
                    </li>
                    <li class="data-list row">
                        <p class="col">15:05</p>
                        <p class="col">15:16</p>
                        <p class="col">제주</p>
                        <p class="col">아시아나항공</p>
                        <p class="col">OZ8963</p>
                        <p class="col">15</p>
                    </li>
                </ul>
            </div>
            <!-- //조회출력란 -->
        </div>
        <!-- //메인 -->
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
