<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>예약하기 - Let's Go On A Trip!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reservation03.css">
</head>

<body>
    <div class="container">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-success bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Let's Go On A Trip!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end " id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">실시간 운항 정보</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">항공권 예약하기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">예상 승객 정보</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">실시간 공항 주차 정보</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- //navber -->

        <!-- 메인 -->
        <div class="content">

            <!-- 메인타이틀 -->
            <p class="content-tit">항공권 예매하기</p>
            <!-- //메인타이틀 -->

            <!-- 메인 한줄 소개 -->
            <p class="content-sub">탑승자 정보 입력하기</p>
            <!-- //메인 한줄 소개 -->
            <!-- 메인컨텐츠 -->
            <div class="passenger-info-enter">
                <div class="passenger-info">
                    <p>예약자 정보 입력</p>
                    <form action="" class="row">
                        <fieldset class="search-wrap row">

                            <!-- 성별 -->
                            <div class="gender labelWrap col">
                                <label class="sort col-form-label col-1" for>
                                    <span>성별</span>
                                </label>
                                <button type="button" onclick="" class="search-btn btn btn-outline-secondary col-1"
                                    style=" text-align: center;">
                                    남
                                </button>
                                <button type="button" onclick="" class="search-btn btn btn-outline-secondary col-1"
                                    style=" text-align: center;">
                                    여
                                </button>
                            </div>
                            <!-- //성별 -->

                            <!-- 이름 -->
                            <div class="labelWrap row">
                                <label class="sort col-form-label col-1" for>
                                    <span>이름</span>
                                </label>
                                <div class="col-3">
                                    <input type="text" class="form-control" placeholder="성 (Last name)"
                                        aria-label="First name">
                                </div>
                                <div class="col-3">
                                    <input type="text" class="form-control" placeholder="이름 (First name)"
                                        aria-label="Last name">
                                </div>
                                <span style="margin-left: 110px; color: rgb(227, 0, 0); font-size: 14px;">신분증에 기재된 이름과 일치해야 합니다. 영문이름으로 예약시 여권을 지참하시기 바랍니다.</span>
                            </div>
                            <!-- //이름 -->

                            <!-- 생년월일 -->
                            <div class="labelWrap row">
                                <label class="sort col-form-label col-1" for>
                                    <span>생년월일</span>
                                </label>
                                <div class="col-3">
                                    <input type="date" id="" class="date-from form-control col-3" value="2022-01-01" min="1900-01-01"
                                        max="2022-11-08">
                                </div>
                                <span>&#40;데이트피커활용&#41;</span>
                            </div>
                            <!-- //생년월일 -->

                            <!-- 이메일 -->
                            <div class="labelWrap row">
                                <label for="inputEmail3" class="sort col-form-label col-1">이메일</label>
                                <div class="col-6">
                                    <input type="email" class="form-control" id="inputEmail3"
                                        placeholder="이메일주소 (기재한 이메일로 예약 정보 안내)">
                                </div>
                            </div>
                            <!-- //이메일 -->

                            <!-- 휴대전화 -->
                            <div class="labelWrap row">
                                <label for="inputEmail3" class="sort col-form-label col-1"><span>휴대전화</span></label>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="inputphone" placeholder="휴대전화 번호 입력">
                                </div>

                            </div>
                            <!-- //휴대전화 -->

                            <!-- 조회버튼 -->
                            <button type="button" onclick="" class="search-btn btn btn-outline-success col-3"
                                style="margin: 30px auto; text-align: center;">
                                <span>다음단계</span>
                            </button>
                            <!-- //조회버튼 -->
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <!-- //메인 -->
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
